<div class="form-group">
    <select ng-model="task.assignee" class="form-control" ng-options="assignee for assignee in assignees"
            title="Assignee">
        <option value="">Pick an assignee</option>
    </select>
</div>
<div class="form-group">
    <input ng-model="task.description" class="form-control" placeholder="So what do you need to do next...."
           title="Description" type="text"/>
</div>
<div class="form-group">
    <input ng-model="task.due_date" type="date" class="form-control" placeholder="dd-MM-yyyy" title="Due Date"/>
</div>
